<ion-view title="{{ host.name }}">
    <ion-nav-buttons side="left" ng-controller="NavBarCtrl">
        <button class="button button-icon button-nav ion-arrow-left-c" ui-sref="app.hosts-nearby"></button>
    </ion-nav-buttons>

    <ion-content scroll="true" padding="false" class="has-header content screen-white">

        <gm-host-details ng-if="host" ng-cloak>

            <div ng-if=" ! host.subscribed">

                <button ng-if=" ! loading.optIn" ng-click="tap_optIn()" class="button button-block button-assertive">Opt-in</button>
                <button ng-if="loading.optIn" class="button button-block button-clear button-stable icon ion-loading-c"></button>

                <p class="text-center"><strong>Opt-in to let your host greet you.</strong></p>
                <p class="text-center"><small>
                    By opting-in, you agree to share your profile information with {{ host.name }}.<br>
                    You can opt-out anytime under Settings.
                </small></p>

            </div>


            <div ng-if="host.subscribed">

                <p class="text-center"><strong>Opted-in</strong></p>
                <p class="text-center"><small>
                    You are sharing your profile information with {{ host.name }}.<br>
                    You can opt-out anytime under Settings.
                </small></p>

            </div>

        </gm-host-details>

    </ion-content>
</ion-view>
