<ion-view title="{{ host.name }}">
    <ion-nav-buttons side="left" ng-controller="NavBarCtrl">
        <button class="button button-icon button-nav ion-arrow-left-c" ui-sref="app.hosts-nearby"></button>
    </ion-nav-buttons>

    <ion-content scroll="true" padding="false" class="has-header content screen-white">

        <gm-host-details ng-if="host" ng-cloak>

            <div ng-if=" ! host.subscribed">

                <button ng-click="tap_optIn()" class="button button-block button-assertive">Opt-in</button>

                <h3>Opt-in to let your host greet you.</h3>
                <br>
                <p>
                    By opting-in, you agree to share <br>
                    your profile information with <br>
                    <strong>{{ host.name }}</strong>.
                </p>
                <p><small>(You can opt-out anytime under Settings.)</small></p>

            </div>


            <div ng-if="host.subscribed">
                <br>
                <h2>Opted-in</h2>
                <br>
                <p>
                    You are sharing your profile information <br>
                    with <strong>{{ host.name }}</strong>.
                </p>
                <p><small>(You can opt-out anytime under Settings.)</small></p>

            </div>

        </gm-host-details>

    </ion-content>
</ion-view>
