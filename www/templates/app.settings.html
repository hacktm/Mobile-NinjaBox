<ion-view title="Settings">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-nav ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>

    <ion-content scroll="true" padding="false" class="has-header content">

        <div class="list">
            <div class="item item-icon-left item-icon-right" ui-sref="app.profile">
                <i class="icon ion-person"></i>
                Profile
                <i class="icon ion-chevron-right"></i>
            </div>
            <div class="item item-icon-left item-icon-right" ui-sref="app.subscriptions">
                <i class="icon ion-heart"></i>
                My opt-ins
                <i class="icon ion-chevron-right"></i>
            </div>
            
            <br>
            
            <div class="item item-icon-left">
                <i class="icon ion-log-out"></i>
                <span style="color: #f00;">Sign out</span>
            </div>
        </div>

        <br>


    </ion-content>
</ion-view>
