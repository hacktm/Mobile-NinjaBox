<ion-view title="My opt-ins">
    
    <ion-nav-buttons side="left">
        <button class="button button-icon button-nav ion-arrow-left-c" ui-sref="app.settings"></button>
    </ion-nav-buttons>

    <ion-content scroll="true" padding="false" class="has-header content" ng-class="{'screen-empty': hostsList.length == 0}">

        <div class="list" ng-if="hostsList.length > 0">
            <div class="item item-icon-right" ng-repeat="host in hostsList">
                {{ host.name }}
                <i class="icon ion-minus-circled" ng-click="unsubscribe(host)" style="color: #f00"></i>
            </div>
        </div>

        <div class="padding" ng-if="hostsList.length == 0">You have not opted-in to any GreetMe place yet.</div>

    </ion-content>
</ion-view>
